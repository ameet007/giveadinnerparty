<formly-transclude></formly-transclude>
<div ng-messages="fc.$error" ng-if="!options.formControl.$valid" class="error-messages">
    <div ng-message="{{ ::name }}" ng-repeat="(name, message) in ::options.validation.messages" ng-if="options.formControl.$error[name]" class="message">{{ message(fc.$viewValue, fc.$modelValue, this)}}</div>
</div>
