<div class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-inner" ng-controller="NavbarCtrl">
        <div class="container-fluid" ng-cloak>
            <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <div class="pull-left">
                <a class="navbar-brandpluslogo brandpluslogo" href="/main">
                    <!--<a ui-sref="main" class=""><img src="assets/images/kidreports.png" style="height:48px;margin-top:2px;margin-left:2px;"/></a>-->
                    <a href="/" class=""><img src="assets/images/kidreports.png" style="height:48px;margin-top:2px;margin-left:2px;"/></a>
                </a>
            </div>

            <!--<global-search class="global-search"></global-search>-->
            <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav" ng-show="isLoggedIn()">
                    <li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}">
                        <a ng-href="{{item.link}}">{{item.title}}</a>
                    </li>
                  <li dropdown class="dropdown">
                    <a dropdown-toggle href="#" class="dropdown-toggle">
                      List<span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                      <li ng-repeat="clazz in models">
                        <a class="dropdown-option" href="/#/formly/list/{{clazz.name}}">{{prettyName(clazz)}}</a>
                      </li>
                    </ul>
                  </li>
                  <li dropdown class="dropdown">
                    <a dropdown-toggle href="#" class="dropdown-toggle">
                      Create<span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                      <li ng-repeat="clazz in models">
                        <a class="dropdown-option"  href="/#formly/new/{{clazz.name}}">{{prettyName(clazz)}}</a>
                      </li>
                    </ul>
                  </li>


                    <li ng-class="{active: isActive('/admin')}"><a href="/#/formly/home">Forms</a></li>
                    <!--<li ng-class="{active: isActive('/admin')}"><a href="/eli">ELI</a></li>-->
                    <li ng-show="isAdmin()" ng-class="{active: isActive('/admin')}"><a href="/admin">Admin</a></li>
                    <li ng-show="items.length > 0" class="dropdown">
                        <a class="dropdown-toggle">
                            {{contextMenu}}
                        </a>
                        <ul class="dropdown-menu">
                            <li ng-repeat="choice in items">
                                <a class="dropdown-option" ng-hide="isHidden($index)" ng-href="{{choice.url}}" ng-click="doClick($index)">{{choice.text}}</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">

                    <!--<li ng-hide="isLoggedIn()" ng-class="{active: isActive('/signup')}"><a href="/signup">Sign up</a></li>-->
                    <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/login')}"><a href="/login">Login</a></li>
                    <li ng-show="isLoggedIn()"><p class="navbar-text">&nbsp;Hello {{ getCurrentUser().firstname }}</p> </li>
                    <!--<li ng-show="isLoggedIn()" ng-class="{active: isActive('/settings')}"><a href="/settings"><span class="glyphicon glyphicon-cog"></span></a></li>-->
                    <li ng-show="isLoggedIn()" ng-class="{active: isActive('/logout')}"><a href="" ng-click="logout()">Logout</a></li>

                </ul>
            </div>
        </div>
    </div>
</div>
