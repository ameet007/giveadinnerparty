<div class="container">
    <div class="block-header">
        <h2>Children Waiting Status Report</h2>
        
    </div>
    
    <div class="card no-print-padding">
        <div class="table-responsive table-daily" style="height:500px;">
          <table   class=" table table-striped  table-vmiddle no-print-padding" >
                <thead>
                <tr>
                    <th>Age Category</th>
                    <th>Total Count</th>
                    <th>Wait Counts</th>
                    <th>Wait Period (Months)</th>
                    <th>Wait Times</th>
                </tr>
                </thead>
                

                <tr  ng-repeat="d in vm.waittimeData"  class="no-print-padding">
                    <td>{{d.AgeCategory.name}}</td>
                    <td>{{d.total_count}}</td>
                    <td>{{d.wait_count}}</td>
                    <td>{{d.wait_period}}</td>
                    <td>{{d.wait_time}}</td>

                </tr>
                
            
                    </tbody>
               <!--  </tfoot> -->
            </table>
        </div>


    </div>
</div>
