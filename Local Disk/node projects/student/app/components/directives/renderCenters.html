
    <div class="lv-header">
        {{header.indexOf("_Centers") == 0 ? "Centres":header}}
    </div>
    <div class="lv-body" ng-if="item.length > 0 || header != '_Centers'">

        <a ng-if="header == '_Centers'" class="lv-item" ng-href="/#/main/formly/edit/facility/{{w._id}}" ng-repeat="(key1,w) in item" >
            <div class="media">
                <div class="media-body">
                    <div class="lv-title">{{ w.name }}</div>
                    <small class="lv-small">{{ w._id }}</small>
                </div>
            </div>
        </a>

        <ul class="top-menu" ng-if="header != '_Centers'" ng-repeat="(key1,w) in item" >
            <li class="dropdown" dropdown>
                <a dropdown-toggle style="background-position: 10px 50%;padding-left: 33px;" class="tm-chat" >{{key1}}</a>

                <!--<a dropdown-toggle class="tm-message" href=""><i class="tmn-counts">6</i></a>-->
                <div class="dropdown-menu dropdown-menu-lg stop-propagate pull-left">
                    <div class="listview" ng-repeat="(k, v) in w">
                        {{k}}
                        <!--<render-centers header="k" item="v" />-->
                    </div>
                </div>
            </li>
        </ul>


    </div>
