<div class="modal-header">
    <h3 class="modal-title" ng-bind="params.title"></h3>
</div>
<div class="modal-body">
    <p ng-bind-html="params.msg | to_trusted"></p>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" ng-click="cancel()">{{params.canceltxt}}</button>
    <button class="btn btn-warning" ng-click="other()">{{params.othertxt}}</button>
    <button class="btn btn-success" ng-click="ok()">{{params.oktxt}}</button>
</div>
