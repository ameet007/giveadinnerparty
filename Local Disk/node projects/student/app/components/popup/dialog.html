<div class="modal-header">
    <h3 class="modal-title" ng-bind="params.title"></h3>
</div>
<div class="modal-body" id="dialogBody">
    <p ng-bind-html="params.msg | to_trusted"></p>
</div>
<div class="modal-footer">
    <button class="btn btn-success" ng-click="ok()">OK</button>
    <button class="btn btn-success" ng-if="params.showPrint" ng-click="print()">Print</button>
    <button class="btn btn-warning" ng-click="cancel()" ng-if="params.showCancel">Cancel</button>
</div>
